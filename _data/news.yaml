- body: "I am extremely happy to inform that Lam has won the 2019 P.C. Rossin College\
    \ of Engineering and Applied Science Elizabeth V. Stout Dissertation Award. \n\
    \t\tThe title of his thesis was \"A Service System with On-Demand Agents, Stochastic\
    \ Gradient Algorithms and the SARAH Algorithm\"."
  date: '2019-05-08'
  title: Lam won Dissertation Award for his PhD thesis!
- body: "The prize was awarded today at the Rossin College Award Ceremony: \n\t\t\"\
    Educational Excellence - This award recognizes a Rossin College faculty member\
    \ who has demonstrated effective teaching AND/OR \n\t\tenhanced the student learning\
    \ experience by introducing innovative teaching methods into the classroom AND\
    \ shows an outstanding commitment to the success of their students.\" <a href=\"\
    https://engineering.lehigh.edu/news/article/rossin-awards-celebrate-excellence-across-lehighs-engineering-college\"\
    >https://engineering.lehigh.edu/news/article/rossin-awards-celebrate-excellence-across-lehighs-engineering-college</a> "
  date: '2019-04-25'
  title: I was the recipient of the 2019 edition of the Richard P. Vinci Award for
    Educational Excellence of the RCEAS.
